bacula::supported: true

bacula::client::config_ensure: file
bacula::client::client_conf: '/etc/bacula/bacula-fd.conf'
bacula::client::client_conf_template: 'bacula/bacula-fd.conf.erb'
bacula::client::dir_client_template: 'bacula/bacula-client.conf.erb'
bacula::client::client_package: 'bacula-client'
bacula::client::client_service: 'bacula-fd'
bacula::client::pid_dir: '/var/run/bacula'
bacula::client::working_dir: '/var/lib/bacula'
bacula::client::max_jobs: 3
# bacula::client::hostname: %{::ipaddress}
bacula::client::is_exported: false
# bacula::client::clientname: %{::fqdn}
bacula::client::port: 9102
bacula::client::manage_firewall: true

bacula::user: bacula
bacula::group: bacula

bacula::dir::conf_base_dir: '/etc/bacula'
bacula::dir::default_conf_dir: 'conf.d'
bacula::dir::bacula_clients_dir: 'clients'
bacula::dir::bacula_storages_dir: 'storages'

